<!DOCTYPE html>
<html>
  <head>
    <title>---</title>
    <link rel="stylesheet" href="/js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/libs/jquery-1.9.1.min.js"></script>
    <script src="/js/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/libs/W.js"></script>
    <script src="/watch.js"></script>
    <script src="/js/cfg.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="/js/libs/bootstrap-tag.css">
    <link rel="stylesheet" href="/js/libs/bootstrap-switch/bootstrap-switch.css">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="span12"><a class="brand">Project Victory – Bad Words</a>
            <div class="pull-right"><span class="connectionStatus">
                <div class="label label-success connected hidden">Connected</div>
                <div class="label label-warning disconnected">Disconnected</div></span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="bad-words" class="row">
        <div class="span12">
          <div class="span12"><br><br><br><br></div>
        </div>
      </div>
      <div class="row">
        <fieldset>
          <legend>Flood commands</legend>
          <label>Will trigger screenshots</label>
          <label>Rate (Milliseconds:<span class="rate">10 </span>)</label>
          <input type="range" name="points" min="60" max="10000" class="range">
          <p>Run flood</p>
          <div class="make-switch switch-large switch-small commands">
            <input type="checkbox">
          </div>
          <label>Last mesage at:</label>
          <label class="lastMessage"></label><br><br>
        </fieldset>
      </div>
    </div>
    <!-- scripts-->
    <script src="/js/libs/superagent.js"></script>
    <script src="/js/libs/ICanHaz.min.js"></script>
    <script src="/js/libs/bootstrap-tag.js"></script>
    <script src="/js/socket-connection.js"></script>
    <script src="/js/libs/bootstrap-switch/bootstrap-switch.js"></script>
    <script src="/js/main-flood.js"></script>
  </body>
</html>
